<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrazione</title>
    <style>
      * {
        box-sizing: border-box;
      }
      #add {
        background-color: rgb(64, 255, 64);
      }
      #delete {
        background-color: rgb(255, 64, 64);
      }
      button {
        border: 0px;
        padding: 5px 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <form id="form1">
      <input type="text" placeholder="Inserisci il tuo nome" id="nome" />
      <button id="add" type="submit">Salva</button>
      <button id="delete">Cancella</button>
    </form>
    <script src="./script.js"></script>
  </body>
</html>
